<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In.</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
	<div class="back">
		<button type="back">Back</button>
	</div>

    <h1>Sign In</h1>

    <form method="POST">
		<div class="column">
			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" name="first-name" class="textbox"><br>

			<label for="last-name">Last Name:</label>
			<input type="text" id="last-name" name="last-name" class="textbox"><br>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email" class="textbox"><br>

			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone" class="textbox"><br>

			<label><input type="radio" id="email-preference" name="contact-preference" value="email">I Prefer To Be Emailed.</label><br>

			<label><input type="radio" id="text-preference" name="contact-preference" value="text">I Prefer To Be Texted.</label><br>

			<label><input type="radio" id="no-contact-preference" name="contact-preference" value="no-contact">I prefer not to be contacted.</label><br>

			<br>
			<button type="submit">Submit</button>
		</div>
    </form>
  </body>
</html>
