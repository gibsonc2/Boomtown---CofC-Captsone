<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal finance</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Add transaction</h1>
    <form method="POST">
      <div class="column"></div>
		<div class="column">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email"><br>

			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone"><br>

			<label for="email-preference">Email Preference:</label><br>
			<input type="checkbox" id="email-preference" name="email-preference" value="email">I prefer to be emailed<br>

			<label for="text-preference">Text Preference:</label><br>
			<input type="checkbox" id="text-preference" name="text-preference" value="text">I prefer to be texted<br>

			<label for="no-contact-preference">No Contact Preference:</label><br>
			<input type="checkbox" id="no-contact-preference" name="no-contact-preference" value="no-contact">I prefer not to be contacted<br>

			<br>
			<button type="submit">Submit</button>
		</div>
      </div>
    </form>
  </body>
</html>
