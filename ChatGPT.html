<!DOCTYPE html>
<html>
<head>
	<!-- <title>Register</title> -->
    <title align="right"> Register </title>
	<style>
		.container {
			display: flex;
			flex-direction: row;
		}
		.column {
			flex: 1;
			padding: 10px;
		}
	</style>
</head>
<body>
    <button class="cancel-button" onclick="window.location.href='https://www.example.com'">Cancel</button>
	<h1>Register</h1>
	<div class="container">
		<div class="column"></div>
		<div class="column">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email"><br>

			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone"><br>

			<label for="email-preference">Email Preference:</label><br>
			<input type="checkbox" id="email-preference" name="email-preference" value="email">I prefer to be emailed<br>

			<label for="text-preference">Text Preference:</label><br>
			<input type="checkbox" id="text-preference" name="text-preference" value="text">I prefer to be texted<br>

			<label for="no-contact-preference">No Contact Preference:</label><br>
			<input type="checkbox" id="no-contact-preference" name="no-contact-preference" value="no-contact">I prefer not to be contacted<br>

			<br>
			<button type="submit">Submit</button>
		</div>
		<div class="column"></div>
	</div>
</body>
</html>
